<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Hi, Kamu!</title>
  </head>
  <body class="bg-gray-100">
    <section class="container relative m-6 mx-auto text-center">
      <div class="card mx-auto h-screen rounded-lg bg-white p-10 shadow-lg">
        <h1 class="font-inter text-4xl text-slate-800">Hi,</h1>
        <h3
          id="namakamu"
          class="font-inter bg-gradient-to-r from-purple-400 via-blue-300 to-pink-500 bg-clip-text text-6xl font-bold text-transparent"
        >
          Nama Kamu
        </h3>
        <img
          id="tembak"
          src="https://c.tenor.com/0WrUHU3dCeMAAAAC/quby-quby-chan.gif"
          alt="Animasi"
          width="200"
          class="mx-auto my-2"
        />
        <p class="font-amatic mt-2 text-4xl">Mau gak kamu jadi pacar aku?</p>
        <button
          id="mau"
          class="font-inter my-5 mr-2 rounded-lg bg-green-500 px-6 py-2 text-lg font-bold text-white hover:bg-green-400"
        >
          <a href="#">Mau</a>
        </button>
        <button
          id="gak"
          class="font-inter my-5 ml-1 rounded-lg bg-red-500 px-6 py-2 text-lg font-bold text-white hover:bg-red-400"
        >
          <a href="#">Gak</a>
        </button>
      </div>
    </section>

    <script src="script/script.js"></script>
  </body>
</html>
